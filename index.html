<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ajoute cette ligne ici ↓ -->
  <meta name="robots" content="noindex">
  <title>Tracker Anime / Film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <!-- Header avec tris (on le mettra après) -->
  <header class="header">
  <h1>Tracker Anime / Film</h1>
    <div class="sort-section">
  <label for="tri-nom">Trier par nom :</label>
  <select id="tri-nom">
    <option value="">Sans tri nom</option>
    <option value="asc">A → Z</option>
    <option value="desc">Z → A</option>
  </select>

  <label for="tri-note">Trier par note :</label>
  <select id="tri-note">
    <option value="">Sans tri note</option>
    <option value="asc">1 → 10</option>
    <option value="desc">10 → 1</option>
  </select>
</div>
  
  <!-- Bloc export/import en haut à droite -->
  <div class="backup-top-right">
    <button id="exporter">Exporter la liste (JSON)</button>
    <input type="file" id="importeur" accept=".json" style="display: none;">
    <button id="importer">Importer</button>
  </div>
  
  <!-- Les tris viendront juste en dessous -->
</header>

  <div class="main-layout">
    <!-- Sidebar gauche : formulaire d'ajout (fixe à gauche) -->
    <aside class="sidebar-left">
      <h2>Ajouter / Modifier</h2>
      
      <form id="formAjout">
        <!-- Ton formulaire actuel reste inchangé ici -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Nom de l'anime / film" required>
        
        <label for="type">Type :</label>
        <select id="type" required>
          <option value="">Choisir</option>
          <option value="anime">Anime</option>
          <option value="film">Film</option>
        </select>
        
        <!-- ... le reste de tes selects (statut, note) ... -->
        
        <button type="submit">Ajouter</button>
        <button type="button" id="btnAnnulerEdit" style="display:none;">Annuler édition</button>
      </form>
    </aside>

    <!-- Contenu principal droit : recherche + liste -->
    <main class="content-right">
      <!-- Les tris et export viendront ici -->
      <input type="text" id="recherche" placeholder="Rechercher par nom...">
      <ul id="liste"></ul>
      <p id="message-vide" style="display:none; text-align:center; color:#888;">
        Aucune entrée pour le moment
      </p>
    </main>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
