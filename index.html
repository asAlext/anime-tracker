<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex"> <!-- Pour éviter l'indexation Google -->
  <title>Mon Tracker Anime / Film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mon Tracker Anime / Film</h1>

  <!-- Formulaire d'ajout / édition -->
  <form id="formAjout">
    <input type="text" id="nom" placeholder="Nom de l'anime / film" required>
    
    <select id="type" required>
      <option value="">Type</option>
      <option value="anime">Anime</option>
      <option value="film">Film</option>
    </select>
    
    <select id="statut" required>
      <option value="">Statut</option>
      <option value="fini">Fini</option>
      <option value="abandon">Abandon</option>
      <option value="en pause">En pause</option>
      <option value="a regarder">À regarder</option>
      <option value="en cours">En cours</option>
      <option value="plus jamais">Plus jamais</option>
    </select>
    
    <select id="note" required>
      <option value="">Note (1-10)</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">4</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    
    <button type="submit">Ajouter</button>
    <button type="button" id="btnAnnulerEdit" style="display:none;">Annuler édition</button>
  </form>

  <!-- Recherche -->
  <input type="text" id="recherche" placeholder="Rechercher par nom...">

  <!-- Liste -->
  <ul id="liste"></ul>

  <!-- Export / Import -->
  <div>
    <button id="exporter">Exporter ma liste (JSON)</button>
    <input type="file" id="importeur" accept=".json">
    <button id="importer">Importer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
