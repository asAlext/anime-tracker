<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Tracker Anime / Film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header class="header">
      <h1>Tracker Anime / Film</h1>

      <!-- Bloc export / import en haut à droite -->
      <div class="backup-top-right">
        <button id="exporter">Exporter la liste (JSON)</button>
        <input type="file" id="importeur" accept=".json">
        <button id="importer">Importer</button>
      </div>

      <!-- Menus déroulants de tri (juste après le titre et backup) -->
      <div class="sort-section">
        <div class="sort-group">
          <label for="tri-nom">Trier par nom :</label>
          <select id="tri-nom">
            <option value="">Pas de tri par nom</option>
            <option value="asc">A → Z</option>
            <option value="desc">Z → A</option>
          </select>
        </div>

        <div class="sort-group">
          <label for="tri-note">Trier par note :</label>
          <select id="tri-note">
            <option value="">Pas de tri par note</option>
            <option value="asc">1 → 10 (croissant)</option>
            <option value="desc">10 → 1 (décroissant)</option>
          </select>
        </div>
      </div>
    </header>

    <div class="main-layout">

      <!-- Sidebar gauche fixe : formulaire d'ajout -->
      <aside class="sidebar-left">
        <h2>Ajouter / Modifier</h2>

        <form id="formAjout">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" placeholder="Nom de l'anime / film" required>

          <label for="type">Type :</label>
          <select id="type" required>
            <option value="">Choisir</option>
            <option value="anime">Anime</option>
            <option value="film">Film</option>
          </select>

          <label for="statut">Statut :</label>
          <select id="statut" required>
            <option value="">Choisir</option>
            <option value="fini">Fini</option>
            <option value="abandon">Abandon</option>
            <option value="en pause">En pause</option>
            <option value="a regarder">À regarder</option>
            <option value="en cours">En cours</option>
            <option value="plus jamais">Plus jamais</option>
          </select>

          <label for="note">Note (1-10) :</label>
          <select id="note" required>
            <option value="">Choisir</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <div class="form-buttons">
            <button type="submit">Ajouter</button>
            <button type="button" id="btnAnnulerEdit" style="display:none;">Annuler édition</button>
          </div>
        </form>
      </aside>

      <!-- Contenu principal droit : recherche + liste -->
      <main class="content-right">
        <input type="text" id="recherche" placeholder="Rechercher par nom...">

        <ul id="liste"></ul>

        <p id="message-vide" style="display:none; text-align:center; color:#888; margin-top: 40px;">
          Aucune entrée pour le moment
        </p>
      </main>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
