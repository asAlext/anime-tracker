<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Tracker Anime / Film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="global-container">
    <!-- Colonne gauche fixe -->
    <div class="sidebar-ajout">
      <h2>Ajouter / Modifier</h2>
      
      <form id="formAjout">
        <div class="champ">
          <label for="nom">Nom</label>
          <input type="text" id="nom" placeholder="Nom de l'anime / film" required>
        </div>
        
        <div class="champ">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="">Choisir</option>
            <option value="anime">Anime</option>
            <option value="film">Film</option>
          </select>
        </div>
        
        <div class="champ">
          <label for="statut">Statut</label>
          <select id="statut" required>
            <option value="">Choisir</option>
            <option value="fini">Fini</option>
            <option value="abandon">Abandon</option>
            <option value="en pause">En pause</option>
            <option value="a regarder">À regarder</option>
            <option value="en cours">En cours</option>
            <option value="plus jamais">Plus jamais</option>
          </select>
        </div>
        
        <div class="champ">
          <label for="note">Note (1-10)</label>
          <select id="note" required>
            <option value="">Choisir</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        
        <div class="boutons-form">
          <button type="submit">Ajouter</button>
          <button type="button" id="btnAnnulerEdit" style="display:none;">Annuler</button>
        </div>
      </form>

      <div class="zone-export">
        <button id="exporter">Exporter la liste (JSON)</button>
        <input type="file" id="importeur" accept=".json">
        <button id="importer">Importer</button>
      </div>
    </div>

    <!-- Colonne droite -->
    <div class="contenu-droit">
      <div class="header-droit">
        <div class="zone-filtres-tris">
          <!-- 1. Trier par nom -->
          <div class="zone-tris">
            <label>Trier par nom :</label>
            <select id="tri-nom">
              <option value="">Aucun</option>
              <option value="asc">A → Z</option>
              <option value="desc">Z → A</option>
            </select>
          </div>
          
          <!-- 2. Trier par note -->
          <div class="zone-tris">
            <label>Trier par note :</label>
            <select id="tri-note">
              <option value="">Aucun</option>
              <option value="asc">1 → 10</option>
              <option value="desc">10 → 1</option>
            </select>
          </div>
          
          <!-- 3. Filtrer par statut -->
          <div class="filtre-statut">
            <label>Filtrer par statut :</label>
            <select id="filtre-statut">
              <option value="">Tous</option>
              <option value="fini">Fini</option>
              <option value="abandon">Abandon</option>
              <option value="en pause">En pause</option>
              <option value="a regarder">A Regarder</option>
              <option value="en cours">En Cours</option>
              <option value="plus jamais">Plus Jamais</option>
            </select>
          </div>
          
          <!-- 4. Filtrer par type -->
          <div class="filtre-type">
            <label>Filtrer par type :</label>
            <select id="filtre-type">
              <option value="">Tous</option>
              <option value="anime">Anime</option>
              <option value="film">Film</option>
            </select>
          </div>
        </div>
      </div>
      
      <input type="text" id="recherche" placeholder="Rechercher par nom...">
      
      <ul id="liste"></ul>
      
      <p id="message-vide" style="display:none; text-align:center; color:#888;">
        Aucune entrée pour le moment
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
